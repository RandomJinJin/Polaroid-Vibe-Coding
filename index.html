<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>入口页面</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* 基础重置 */
    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      /* 禁止滚动条，保持页面纯净 */
    }

    body {
      /* 布局控制 */
      display: flex;
      justify-content: flex-end;
      /* 按钮靠右 */
      align-items: flex-start;
      /* 按钮靠上 */
      padding-top: 35vh;
      /* 距离顶部高度 */

      /* --- 最自然的背景设置 --- */
      background-image: url('./assets/background2.jpg');
      background-size: cover;
      /* 核心：等比例缩放铺满，不留白，不拉伸 */
      background-position: center;
      /* 核心：始终居中对齐，从四周裁切边缘 */
      background-repeat: no-repeat;
      background-attachment: fixed;
      /* 背景固定，视觉感更扎实 */
      background-color: #fff;

      font-family: "FangSong", "仿宋", SimSun, serif;
      opacity: 1;
      transition: opacity 0.8s ease;
    }

    body.fade-out {
      opacity: 0;
    }

    /* 按钮样式 */
    .text-btn {
      position: relative;
      font-size: 48px;
      color: #000;
      background: transparent;
      border: none;
      cursor: pointer;
      padding: 10px 20px;
      font-weight: 600;
      letter-spacing: 2px;
      margin-right: 80px;
      font-family: "FangSong", "仿宋", SimSun, serif;

      /* 增加轻微文字阴影，防止背景太乱导致文字看不清 */
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
      transition: transform 0.3s ease;
    }

    .text-btn:hover {
      transform: scale(1.05);
      /* 悬停时轻微放大 */
    }

    /* 射箭线条动画 */
    .text-btn::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: 0;
      height: 3px;
      width: 0;
      border-radius: 2px;
      background: linear-gradient(90deg, rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 1));
      opacity: 0;
      transition: width 0.4s cubic-bezier(.23, 1, .32, 1), opacity 0.3s;
    }

    .text-btn:hover::after {
      width: 100%;
      opacity: 1;
    }

    /* 移动端简单适配 */
    @media (max-width: 768px) {
      body {
        justify-content: center;
        padding-right: 0;
      }

      .text-btn {
        margin-right: 0;
        font-size: 36px;
      }
    }
  </style>
</head>

<body>

  <button class="text-btn" onclick="enter()">进入游戏</button>

  <script>
    function enter() {
      if (document.body.classList.contains('fade-out')) return;
      document.body.classList.add('fade-out');
      setTimeout(() => {
        window.location.href = './polaroid.html';
      }, 800);
    }
  </script>

</body>

</html>
