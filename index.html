<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>入口页面</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html,
    body {
      margin: 0;
      width: 100%;
      height: 100%;
    }

    body {
      display: flex;
      justify-content: flex-end;
      /* 文字按钮靠右 */
      align-items: center;

      background-image: url('./assets/background.jpg');
      /* 背景图片 */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;

      font-family: "FangSong", SimSun, serif;
      /* 仿宋字体 */
      opacity: 1;
      transition: opacity 0.8s ease;

      padding-right: 80px;
      /* 右侧留出更多距离 */
    }

    body.fade-out {
      opacity: 0;
    }

    /* 文字按钮样式 */
    .text-btn {
      font-size: 36px;
      /* 文字增大 */
      color: #fff;
      background: transparent;
      border: none;
      cursor: pointer;
      position: relative;
      padding: 4px 0;
      font-weight: 600;
      letter-spacing: 1px;
      overflow: hidden;
    }

    /* 悬浮波浪线 */
    .text-btn::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      height: 2px;
      width: 0;
      background: linear-gradient(90deg, #fff, #ffeb3b, #fff);
      transition: width 0.6s ease;
      border-radius: 2px;
    }

    .text-btn:hover::after {
      width: 100%;
      /* 从左到右展开 */
      animation: wave 1s infinite linear;
    }

    /* 波浪动画（小幅上下移动） */
    @keyframes wave {

      0%,
      100% {
        transform: translateY(0);
      }

      25% {
        transform: translateY(-3px);
      }

      50% {
        transform: translateY(0);
      }

      75% {
        transform: translateY(3px);
      }
    }
  </style>
</head>

<body>

  <button class="text-btn" onclick="enter()">进入游戏</button>

  <script>
    function enter() {
      if (document.body.classList.contains('fade-out')) return;

      document.body.classList.add('fade-out');

      setTimeout(() => {
        window.location.href = './polaroid.html';
      }, 800);
    }
  </script>

</body>

</html>
